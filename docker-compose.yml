# Local development: backend, frontend (nginx), postgres, redis.
# Run: docker compose up --build
# Frontend: http://localhost:3000  (API via VITE_API_URL=http://localhost:8000)
# Backend:  http://localhost:8000

services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://escape_user:escape_pass@postgres:5432/escape_room
      REDIS_URL: redis://redis:6379/0
      PORT: "8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
      args:
        VITE_API_URL: http://localhost:8000
        VITE_BASE_PATH: /
    ports:
      - "3000:80"
    depends_on:
      - backend

  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: escape_user
      POSTGRES_PASSWORD: escape_pass
      POSTGRES_DB: escape_room
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U escape_user -d escape_room"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/var/lib/redis/data

volumes:
  postgres_data: {}
  redis_data: {}
