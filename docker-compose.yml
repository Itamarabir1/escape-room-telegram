# Escape Room Multiplayer – Backend + Redis + PostgreSQL (הכל על דוקר)
# Usage: בנה פרונט: cd frontend && npm run build. אחר כך: docker compose up -d

services:
  redis:
    image: redis:7-alpine
    container_name: escape_room_redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  postgres:
    image: postgres:16-alpine
    container_name: escape_room_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-escape_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-escape_pass}
      POSTGRES_DB: ${POSTGRES_DB:-escape_room}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-escape_user} -d ${POSTGRES_DB:-escape_room}"]
      interval: 5s
      timeout: 3s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: escape_room_backend
    restart: unless-stopped
    depends_on:
      redis: { condition: service_healthy }
      postgres: { condition: service_healthy }
    ports:
      - "${PORT:-8000}:8000"
    environment:
      REDIS_URL: redis://redis:6379/0
      DATABASE_URL: postgresql://${POSTGRES_USER:-escape_user}:${POSTGRES_PASSWORD:-escape_pass}@postgres:5432/${POSTGRES_DB:-escape_room}
      TELEGRAM_TOKEN: ${TELEGRAM_TOKEN}
      WEBAPP_URL: ${WEBAPP_URL:-http://localhost:8000}
      PORT: "8000"
    env_file:
      - backend/.env

volumes:
  redis_data:
  postgres_data:

