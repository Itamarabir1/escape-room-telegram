# Escape Room Multiplayer â€“ Redis (game session) + PostgreSQL (persistent) + MySQL (legacy)
# Usage: docker compose up -d redis postgres   (and optionally db for MySQL)

services:
  redis:
    image: redis:7-alpine
    container_name: escape_room_redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  postgres:
    image: postgres:16-alpine
    container_name: escape_room_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-escape_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-escape_pass}
      POSTGRES_DB: ${POSTGRES_DB:-escape_room}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-escape_user} -d ${POSTGRES_DB:-escape_room}"]
      interval: 5s
      timeout: 3s
      retries: 5


volumes:
  redis_data:
  postgres_data:

