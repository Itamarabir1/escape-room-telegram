<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>חדר בריחה AI</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: sans-serif;
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        #game-container {
            text-align: center;
            padding: 20px;
            border: 2px solid var(--tg-theme-button-color, #2481cc);
            border-radius: 15px;
        }
        #players-list {
            text-align: right;
            margin: 12px 0;
        }
        button {
            background-color: var(--tg-theme-button-color, #2481cc);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }
        .error { color: #c00; }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>חדר בריחה AI</h1>
        <p id="user-greeting">טוען נתונים...</p>
        <p id="game-status"></p>
        <ul id="players-list"></ul>
        <button onclick="sendAction()">שלח פעולה לבוט</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        const user = tg.initDataUnsafe?.user;
        if (user) {
            document.getElementById('user-greeting').innerText = `שלום ${user.first_name}, האם אתה מוכן לברוח?`;
        }

        // Read game_id from URL (same game for all group members)
        const params = new URLSearchParams(window.location.search);
        const gameId = params.get('game_id');

        async function loadGameState() {
            if (!gameId) {
                document.getElementById('game-status').textContent = 'נפתח ללא מזהה משחק. התחל מהקבוצה עם /start_game.';
                return;
            }
            try {
                const res = await fetch(`/api/games/${encodeURIComponent(gameId)}`);
                if (!res.ok) {
                    document.getElementById('game-status').className = 'error';
                    document.getElementById('game-status').textContent = 'משחק לא נמצא או שהסתיים.';
                    return;
                }
                const data = await res.json();
                document.getElementById('game-status').textContent = 'משחק משותף – כולם רואים את אותו מצב.';
                const names = Object.values(data.players || {});
                const listEl = document.getElementById('players-list');
                listEl.innerHTML = names.length ? names.map(n => `<li>${n}</li>`).join('') : '<li>אין שחקנים</li>';
            } catch (e) {
                document.getElementById('game-status').className = 'error';
                document.getElementById('game-status').textContent = 'שגיאה בטעינת המשחק.';
            }
        }

        if (gameId) {
            loadGameState();
        } else {
            document.getElementById('game-status').textContent = 'התחל משחק בקבוצה עם /start_game ולחץ על "שחק עכשיו".';
        }

        function sendAction() {
            if (gameId) {
                fetch(`/api/games/${encodeURIComponent(gameId)}/action`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: 'המשתמש ניסה לפתוח את הדלת!' })
                }).catch(() => {});
            }
            tg.sendData('המשתמש ניסה לפתוח את הדלת!');
        }
    </script>
</body>
</html>
