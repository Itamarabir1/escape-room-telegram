# Blueprint: API, Frontend, Postgres, Redis.
services:
  # Backend API + Telegram bot
  - type: web
    name: escape-room-telegram-api
    runtime: docker
    dockerfilePath: backend/Dockerfile
    dockerContext: .
    repo: https://github.com/Itamarabir1/escape-room-telegram
    plan: free
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: escape-room-telegram-postgres
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: escape-room-telegram-redis
          type: keyvalue
          property: connectionString
      - key: WEBAPP_URL
        value: https://escape-room-telegram.onrender.com
      - key: VITE_API_URL
        value: https://escape-room-telegram-api.onrender.com
      - fromGroup: escape-room-secrets

  # Frontend SPA (nginx) – build context must be repo root (dockerContext: .) so COPY frontend/... finds files
  - type: web
    name: escape-room-telegram
    runtime: docker
    dockerfilePath: frontend/Dockerfile
    dockerContext: .
    repo: https://github.com/Itamarabir1/escape-room-telegram
    plan: free
    envVars:
      # Baked at build into JS; set in Render so Docker build gets VITE_API_URL
      - key: VITE_API_URL
        value: https://escape-room-telegram-api.onrender.com
      - key: VITE_BASE_PATH
        value: /

  # Key Value (Redis-compatible) – must be in services with type: keyvalue
  - type: keyvalue
    name: escape-room-telegram-redis
    plan: free
    ipAllowList:
      - source: 0.0.0.0/0
        description: everywhere

# Infrastructure
databases:
  - name: escape-room-telegram-postgres
    plan: free
    databaseName: escape_room_db