services:
  # Backend API + Telegram bot (no longer serves frontend static files)
  - type: web
    name: escape-room-telegram
    runtime: docker
    dockerfilePath: backend/Dockerfile
    repo: https://github.com/Itamarabir1/escape-room-telegram
    plan: free
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: escape-room-telegram-postgres
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: escape-room-telegram-redis
          type: keyvalue
          property: connectionString
      # WEBAPP_URL = frontend app URL (e.g. https://escape-room-telegram-web.onrender.com) for /game redirect
      - key: WEBAPP_URL
        sync: false
      - fromGroup: escape-room-secrets

  # Frontend SPA (nginx). Set VITE_API_URL to backend URL at build time (e.g. https://escape-room-telegram.onrender.com).
  - type: web
    name: escape-room-telegram-web
    runtime: docker
    dockerfilePath: frontend/Dockerfile
    repo: https://github.com/Itamarabir1/escape-room-telegram
    plan: free
    envVars:
      - key: VITE_API_URL
        sync: false
      - key: VITE_BASE_PATH
        sync: false

  - type: keyvalue
    name: escape-room-telegram-redis
    plan: free
    # כאן התיקון ל-Redis - מאפשר גישה לשירותים שלך
    ipAllowList:
      - source: 0.0.0.0/0
        description: everywhere

databases:
  - name: escape-room-telegram-postgres
    plan: free
    databaseName: escape_room_db