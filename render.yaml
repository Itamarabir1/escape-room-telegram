# Blueprint: API, Frontend, Postgres, Redis only.
# - escape-room-telegram-api (backend, webhook at /webhook)
# - escape-room-telegram (frontend SPA)
# - escape-room-telegram-postgres (database)
# - escape-room-telegram-redis (keyvalue)
services:
  # Backend API + Telegram bot (webhook: https://escape-room-telegram-api.onrender.com/webhook)
  - type: web
    name: escape-room-telegram-api
    runtime: docker
    dockerfilePath: backend/Dockerfile
    repo: https://github.com/Itamarabir1/escape-room-telegram
    plan: free
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: escape-room-telegram-postgres
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: escape-room-telegram-redis
          type: keyvalue
          property: connectionString
      # Frontend URL for /game redirect
      - key: WEBAPP_URL
        sync: false
      # Must be https://escape-room-telegram-api.onrender.com (used to set Telegram webhook to .../webhook)
      - key: BACKEND_PUBLIC_URL
        sync: false
      - fromGroup: escape-room-secrets

  # Frontend SPA (nginx) â€“ main app at https://escape-room-telegram.onrender.com
  - type: web
    name: escape-room-telegram
    runtime: docker
    dockerfilePath: frontend/Dockerfile
    repo: https://github.com/Itamarabir1/escape-room-telegram
    plan: free
    envVars:
      # Must be https://escape-room-telegram-api.onrender.com (backend API + WebSocket)
      - key: VITE_API_URL
        sync: false
      - key: VITE_BASE_PATH
        sync: false

  - type: keyvalue
    name: escape-room-telegram-redis
    plan: free
    ipAllowList:
      - source: 0.0.0.0/0
        description: everywhere

databases:
  - name: escape-room-telegram-postgres
    plan: free
    databaseName: escape_room_db