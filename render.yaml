services:
  # Backend API + Telegram bot (serves only API; frontend at escape-room-telegram)
  - type: web
    name: escape-room-telegram-api
    runtime: docker
    dockerfilePath: backend/Dockerfile
    repo: https://github.com/Itamarabir1/escape-room-telegram
    plan: free
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: escape-room-telegram-postgres
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: escape-room-telegram-redis
          type: keyvalue
          property: connectionString
      # WEBAPP_URL = frontend URL for /game redirect (https://escape-room-telegram.onrender.com)
      - key: WEBAPP_URL
        sync: false
      # BACKEND_PUBLIC_URL = this service URL for Telegram webhook (https://escape-room-telegram-api.onrender.com)
      - key: BACKEND_PUBLIC_URL
        sync: false
      - fromGroup: escape-room-secrets

  # Frontend SPA (nginx) – main app URL; set VITE_API_URL to backend URL
  - type: web
    name: escape-room-telegram
    runtime: docker
    dockerfilePath: frontend/Dockerfile
    repo: https://github.com/Itamarabir1/escape-room-telegram
    plan: free
    envVars:
      # Backend URL for API and WebSocket (https://escape-room-telegram-api.onrender.com)
      - key: VITE_API_URL
        sync: false
      - key: VITE_BASE_PATH
        sync: false

  - type: keyvalue
    name: escape-room-telegram-redis
    plan: free
    # כאן התיקון ל-Redis - מאפשר גישה לשירותים שלך
    ipAllowList:
      - source: 0.0.0.0/0
        description: everywhere

databases:
  - name: escape-room-telegram-postgres
    plan: free
    databaseName: escape_room_db